<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/08ae56b0fe.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music_player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>  
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="The_Eminem_Show.jpg" alt="song-img">
            <h1>Godzilla</h1>
            <p>Eminem, Juice WRLD</p>

            <audio id="song">
                <source src = "Eminem - Godzilla (Lyrics) ft. Juice WRLD.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i></div>
                    <div><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
